{% extends "base.html" %}
{% block title %}Settings - {% endblock %}
{% block body %}
<div class="infomessage">
<a href="/">Home</a> &raquo; Settings{%if saved%} Saved OK!{%endif%}
</div>

    <form id="new" class="settings" method="post">
        <table>
            {{ form.as_table }}
            <tr>
                <th></th>
                <td>
                    <div style="margin-top: 1em;">
                        <input type="submit" value="Save"/>
                        <a style="margin-left: .5em;" href="/">Cancel</a>
                    </div>
                </td>
            </tr>
        </table>
    </form>
{% endblock %}
{% block disqus %}{% endblock %}
